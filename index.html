      <h2>About the project</h2>
      <p>Our project focuses on exploring the information contained in Wikidata, a collaborative konwledge graph, regarding the item "Vladimir Nabokov", 
        an influential Russian writer. We identified gaps in the information using the built in Wikidata SPARQL query service, and used two LLMs 
        to enrich it with the correct RDF triples. </p>
    </section>
