    <section>
      <h2>In conclusion...</h2>
      <p>We achieved the following goals: 
        <ol>
          <li> Identified the information gaps in Vladimir Nabokov’s wikidata page; </li>
<li>Retrieved the missing information using Chat GPT and Gemini with the help of different prompting techniques; </li>
<li>Generated RDF triples to representing this information. </li>
      </ol>
      
      </p>
    </section>

    <section>
      <h2>Difficulties</h2>
      <p>We encountered the following difficulties:</p>
      
        <ol>
          <li> The publishing house “Gamaiun” which was one of the gaps did not have a wikidata QID, so we had to create an entry for it;
</li>
<li>ChatGPT often hallucinated responses and QIDs; </li>
<li>While searching for items under the property of “white emigre” we had to use a filter to get only necessary wikidata pages; </li>
      </ol>
    </section>
